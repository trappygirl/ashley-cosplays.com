  <script>
    function highlight(e)
    {
    clicked = document.getElementById(e.target.id).parentElement;
    if(clicked.classList.contains("clicked"))
    {
      Array.from(document.getElementsByClassName("gallery-item")).forEach(
        function(element, index, array) {
        element.style.opacity="1.0";
      }
      );
      clicked.classList.remove("clicked")
    }
    else {
      Array.from(document.getElementsByClassName("gallery-item")).forEach(
        function(element, index, array) {
        element.style.opacity="0.1";
        if(element.classList.contains("clicked"))
        {
          element.classList.remove("clicked");
        }
      }
      );
      clicked.style.opacity="1.0";
      clicked.classList.add("clicked")
    }
    }
      var sets = ["yoko","lucoa", "tifa", "dva", "bowsette","leather", "pilot_ashley", "poison", "summer_kitty"];
      var setsize = [30, 22, 25, 23, 13, 20, 23, 32, 21]
      var i=0;
      var gallery = document.getElementById('thegallery');
      while(sets[i])
      {
        for(j=1; j<setsize[i]+1; j++)
        {
          var imgdiv = document.createElement('div');
          imgdiv.className="gallery-item " + sets[i];
          var img = document.createElement('img');
          img.src="img/" + sets[i] + "/ (" + j.toString() + ").jpg";
          img.id=sets[i]+j.toString();
          img.onclick= function() {highlight(event)};
          imgdiv.appendChild(img);
          gallery.appendChild(imgdiv);
        }
        i++;
      }
  </script>
